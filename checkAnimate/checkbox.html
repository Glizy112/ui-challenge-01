<html>
    <head>
        <title> Wiggly Checkboxes </title>
        <link rel="stylesheet" href="./checkbox.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="checkbox-container">
                <div class="checkbox-item">
                    <input type="checkbox" id="checkbox1" class="checkbox" />
                    <label for="checkbox1" class="label">Buy party dress</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="checkbox2" class="checkbox" checked/>
                    <label for="checkbox2" class="label">Reminder for party at 9</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="checkbox3" class="checkbox" />
                    <label for="checkbox3" class="label">Complete the project</label>
                </div>

            </div>
        </div>
    </body>
    <script src="transaction.js"></script>
</html>
